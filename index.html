<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Our Life in Weeks</title>
</head>
<body>
    <div class="container">
        <h1>Our life in Weeks</h1>
        <p>Assuming that we are lucky enough to live 100 years</p>

        <div id="displayarea">
            <div class="answer">
                <p>You have</p>
                <h2 id="result">0</h2>
                <p>weeks left...</p>
            </div>

            <div class="alert1">
                <p>Please enter your age below...</p>
            </div>
            <div class="alert2">
                <p>Please enter a number...</p>
            </div>
        </div>

        <div class="buttons">
            <input id="box" type="text" placeholder="Enter Your Age" value="">
            <button id="calcbtn">Calculate</button>
            <button id="resetbtn">Reset</button>
            <a href="index.html" class="refresh"></a>
        </div>
    </div>





    <script src="app.js"></script>
</body>
</html>
